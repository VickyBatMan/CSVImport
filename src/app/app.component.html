<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Rabo Bank</h5>
  <a class="btn btn-outline-primary" href="">Sign up</a>
</div>


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Import CSV</h1>
  <p class="lead">Upload CSV file to view the imported data in a table.</p>
</div>

<div class="container">
  <div class="mb-3">
    <div class="custom-file">
      <!-- File Upload Input -->
      <input type="file" name="csvInput" accept=".csv" (change)="onFileSelect($event.target)" class="custom-file-input"
        id="customFile">
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>

    <div class="alert alert-warning" *ngIf="validationMessage" role="alert">
        {{validationMessage}}
      </div>
  </div>

  <div class="card">
    <div class="card-body">
      <button type="button" id="importBtn" class="btn btn-primary mx-4" (click)="importCSV()">Import CSV Data</button>
      <span class="lead">File : {{file}} </span>
    </div>
  </div>

  <!-- CSV View Table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Sur Name</th>
        <th id="tdSort" (click)="sort()" class="pointer">
          <div class="d-flex justify-content-between align-items-center">
            Issue Count <i [ngClass]="issueCountClass"></i>
          </div>
        </th>
        <th>Date Of Birth</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rowData">
        <td>{{row.firstName}}</td>
        <td>{{row.surName}}</td>
        <td>{{row.issueCount}}</td>
        <td>{{row.dob | date}}</td>
      </tr>
    </tbody>
  </table>
</div>
